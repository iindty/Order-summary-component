<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="image">
      <img class="image-1" src="./assets/images/illustration-hero.svg" alt="">
    </div>
    <div class="paragraph">
      <div class="detail">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="annual-plan">
        <div class="annual-1">
          <div class="icon">
            <img class="icon-music" src="./assets/images/icon-music.svg" alt="">
          </div>
          <div class="text-annual-plan">
            <p class="ap">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
        </div>
        <div class="change">
          <a class="change" href="">Change</a>
        </div>
      </div>
      <div class="button">
        <a class="proceed" href="">Proceed to Payment</a>
        <a class="cancel" href="">Cancel Order</a>
      </div>
    </div>
  </div>
  <div class="background">
    <div class="bg"></div>
  </div>

  </div> -->
</body>
</html>
